<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <meta
      name="google-site-verification"
      content="wIrc1ufh_ZdaLcWMh97uK5KgRM9va8bzlK_AvoJ7tgo"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <title>WHAT I DO</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon"> &nbsp; </span>
      </label>
      <div class="navigation__background"></div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html" class="navigation__link"> HOME</a>
          </li>
          <li class="navigation__item">
            <a href="about.html" class="navigation__link">ABOUT</a>
          </li>
          <li class="navigation__item">
            <a href="what-i-do.html" class="navigation__link">WHAT I DO</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="myContainer bg-1">
      <div class="row">
        <div class="col-lg-7 col-sm-12">
          <h2 class="text-4 m-5">WHAT I DO</h2>
        </div>
        <div class="col-lg-5 col-sm-12">
          <h2 class="text-4 mt-5 m-3">MY SKILLS</h2>
          <div class="px-3">
            <p class="mb-1">PHOTOSHOP</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 40%"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">ILLUSTRATOR</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 30%"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">ADOBE XD</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 60%"
                aria-valuenow="60"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">HTML + CSS + JS</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 80%"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">ANGULAR</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 70%"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">REACT JS</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 65%"
                aria-valuenow="65"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">NODE JS</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 70%"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="px-3">
            <p class="mb-1">DJANGO</p>
            <div class="progress mt-0">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 55%"
                aria-valuenow="55"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="banner mt-5"></div>

      <div class="container">
        <div class="col-lg-12">
          <div class="row"></div>
        </div>
        <div class="col-lg-12">
          <h5 class="text-4 my-5 mb-3">MY PROJECTS</h5>
          <div class="row"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

</html>
